<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; /* Prevents scrolling */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* Full screen */
            background-color: #000; /* Optional: black background */
        }

        .iframe-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; 
            position: relative;
        }

        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1.3);  /* Adjust zoom (1.3 = 130% zoom) */
            transform-origin: top left; /* Keeps it in place */
        }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://www.dropbox.com/scl/fi/5xjghraip9muns1g05w1v/forpowerautomate.pdf?rlkey=pvgkalvpqpr4fgdw1xiqgjkyd&raw=1&t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 15 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
