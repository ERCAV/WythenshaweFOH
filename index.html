<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 1920px; height: 1080px; border: none; }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://drive.google.com/file/d/14sZEo26Tsm83VqnuISOdVmPfHkWMzl9b/" + "&t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 2 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
    <h1> </h1>
    <iframe id="myIframe" 
        src="https://drive.google.com/file/d/14sZEo26Tsm83VqnuISOdVmPfHkWMzl9b/" 
        width="1920" 
        height="1080" 
        frameborder="0" 
        scrolling="yes" 
        allowfullscreen 
        title="FRONT OF HOUSE DISPLAY">
    </iframe>
</body>
</html>
