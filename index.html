<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer mozilla way</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }

        iframe {
            width: 2400px;
            height: 1350px;
            border: none;
        }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('pdfViewer');
            let pdfURL = "https://mozilla.github.io/pdf.js/web/viewer.html?file=https://1drv.ms/b/s!Apk0IWf-oYKVdOjjB-2s9kcqU40?e=tmgUuj";
            iframe.src = pdfURL + "&t=" + new Date().getTime();  // Prevent caching
        }
        setInterval(refreshIframe, 15 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
    <h1>PDF Viewer</h1>

    <iframe id="pdfViewer" 
        src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://1drv.ms/b/s!Apk0IWf-oYKVdOjjB-2s9kcqU40?e=tmgUuj&t=" + new Date().getTime()
        width="2400" 
        height="1350" 
        frameborder="0" 
        scrolling="yes" 
        allowfullscreen 
        title="Front of House">
    </iframe>

</body>
</html>
