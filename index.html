<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; /* Prevents scrolling */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* Full screen height */
            width: 100vw; /* Full screen width */
        }

        iframe {
            width: 100vw; /* Make iframe take full screen width */
            height: 100vh; /* Make iframe take full screen height */
            border: none;
        }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://www.dropbox.com/scl/fi/5xjghraip9muns1g05w1v/forpowerautomate.pdf?rlkey=pvgkalvpqpr4fgdw1xiqgjkyd&raw=1&t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 15 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
    <iframe id="myIframe" 
        src="https://www.dropbox.com/scl/fi/5xjghraip9muns1g05w1v/forpowerautomate.pdf?rlkey=pvgkalvpqpr4fgdw1xiqgjkyd&raw=1" 
        title="FRONT OF HOUSE DISPLAY">
    </iframe>
</body>
</html>
