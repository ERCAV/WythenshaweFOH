<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT OF HOUSE DISPLAY</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 1920px; height: 1080px; border: none; }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://www.dropbox.com/scl/fi/sjqvtd3u91a0wyi50up4r/FRONT-OF-HOUSE-DISPLAY.pdf?raw=1&t=" + "&t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 15 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
    <h1>FRONT OF HOUSE DISPLAY</h1>
    <iframe id="myIframe" 
        src="https://www.dropbox.com/scl/fi/sjqvtd3u91a0wyi50up4r/FRONT-OF-HOUSE-DISPLAY.pdf?raw=1&t=" 
        width="1920" 
        height="1080" 
        frameborder="0" 
        scrolling="yes" 
        allowfullscreen 
        title="FRONT OF HOUSE DISPLAY">
    </iframe>
</body>
</html>
