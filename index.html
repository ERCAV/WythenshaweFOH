<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Make the entire page take up full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 200%;
            overflow: hidden; /* Prevents scrolling */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Make iframe fill the entire browser window */
        iframe {
            width: 100vw;  /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: none;  /* Removes border */
        }
    </style>
    <script>
        // Function to refresh the iframe every 1 minute (updates the PDF)
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://1drv.ms/b/s!Apk0IWf-oYKVdBchoDYA7H3jj08?embed=1&em=2" + "&t=" + new Date().getTime();
        }

        // Auto-refresh the iframe every 60 seconds
        setInterval(refreshIframe, 60 * 1000); 
    </script>
</head>
<body>
    <iframe id="myIframe" 
        src="https://1drv.ms/b/s!Apk0IWf-oYKVdBchoDYA7H3jj08?embed=1&em=2" 
        allowfullscreen
        title="Front of House">
    </iframe>
</body>
</html>
