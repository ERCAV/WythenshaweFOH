<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Refreshing Google Drive iFrame</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 640px; height: 480px; border: none; }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://drive.google.com/file/d/14sZEo26Tsm83VqnuISOdVmPfHkWMzl9b/preview" + "?t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 15 * 60 * 1000); // Refresh every 15 minutes
    </script>
</head>
<body>
    <h1>Auto-Refreshing Google Drive iFrame</h1>
    <iframe id="myIframe" src="https://drive.google.com/file/d/14sZEo26Tsm83VqnuISOdVmPfHkWMzl9b/preview" allow="autoplay"></iframe>
</body>
</html>
