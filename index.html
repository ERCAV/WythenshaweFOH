<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 1920px; height: 1080px; border: none; }
    </style>
    <script>
        function refreshIframe() {
            let iframe = document.getElementById('myIframe');
            iframe.src = "https://1drv.ms/b/s!Apk0IWf-oYKVcnrkJE10Jj2hqXs?e=zxGeqT" + "&t=" + new Date().getTime();
        }
        setInterval(refreshIframe, 1 * 60 * 1000); // Refresh every 1 minute
    </script>
</head>
<body>
    <h1> </h1>
    <iframe id="myIframe" 
        src="https://1drv.ms/b/s!Apk0IWf-oYKVcnrkJE10Jj2hqXs?e=zxGeqT" 
        width="1920" 
        height="1080" 
        frameborder="0" 
        scrolling="yes" 
        allowfullscreen 
        title="Front of House">
    </iframe>
</body>
</html>
